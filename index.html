<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold Job Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* Navigation bar style */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .active {
            background-color: #4CAF50;
            color: white;
        }

        /* Container for the embedded Google Web Apps */
        .iframe-container {
            display: none;
            flex-grow: 1;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        /* When the tab is active, display the iframe */
        .iframe-container.active {
            display: block;
        }
 /* Apply zoom effect only for the Dashboard iframe */
        #Dashboard iframe {
            transform: scale(0.8); /* Zoom out the content to 80% */
            transform-origin: 0 0; /* Keep the top left corner fixed */
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Navigation Tabs -->
    <div class="navbar">
        <a href="javascript:void(0);" class="tablink" id="tab1" onclick="openTab('HoldJobAction')">Hold Job Action</a>
        <a href="javascript:void(0);" class="tablink" id="tab2" onclick="openTab('Dashboard')">Dashboard</a>
    </div>

    <!-- Hold Job Action Tab -->
    <div id="HoldJobAction" class="iframe-container">
        <iframe src="https://script.google.com/macros/s/AKfycbyFNdy5K5PsOaLTMqp3zUJtG7wNQPKBHepZ5JYVmGlkFmVq6Q0-qxZ9BbwqmrixwEcu_A/exec" title="Hold Job Action"></iframe>
    </div>

    <!-- Dashboard Tab -->
    <div id="Dashboard" class="iframe-container">
        <iframe src="https://script.google.com/macros/s/AKfycbz_LYIfTaadCwulV4rMKo2QJVre6M1N7aGF39EGqZs7-yEFehtDy3xINnZe1bnlE5qQqQ/exec" title="Dashboard"></iframe>
    </div>

    <script>
        // Default to the first tab
        document.getElementById("tab1").classList.add("active");
        document.getElementById("HoldJobAction").classList.add("active");

        // Function to open a specific tab
        function openTab(tabName) {
            // Hide all tabs
            var tabs = document.getElementsByClassName("iframe-container");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }

            // Remove active class from all navigation links
            var links = document.getElementsByClassName("tablink");
            for (var i = 0; i < links.length; i++) {
                links[i].classList.remove("active");
            }

            // Show the selected tab
            document.getElementById(tabName).classList.add("active");

            // Set active class for the clicked navigation link
            document.getElementById(tabName.toLowerCase()).classList.add("active");
        }
    </script>

</body>
</html>
